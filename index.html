<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’²BUdget Tracker Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms">
        <h1>ðŸ’²Personal Budget Tracker</h1>
            <form class="incomeform">
                <h2>Add Income</h2>
                <input type="text" id="incomeTitle" placeholder="Enter Your Source Income" required>

                <input type="number" id="incomeAmount" placeholder="Enter Your Source Income" required>
                <button type="submit">+Add Income</button>
            </form>
            <form id="expenseForm">
                <h2>Add Expense</h2>
                <input type="text" id="expenseTitle" placeholder="Enter Your expense Income" required>
                <input type="number" id="expenseAmount" placeholder="Enter Your expense Amount" required>
                <button type="submit">-Add Expense</button>
            </form>
        </div>
        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Expense: <span id="totalExpense">0</span></p>
            <p>Remaining Balance: <span id="balance">0</span></p>
        </div>

        <div class="lists">
            <div>
                <h3>Income List</h3>
                <ul id="incomelist"></ul>
            </div>
            <div>
                <h3>Expense List</h3>
                <ul id="expenseList"></ul>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
